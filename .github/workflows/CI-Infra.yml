name: CI â€“ Infrastructure (Terraform Plan)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan (dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Fmt (check)
        working-directory: terraform/environments/dev
        run: terraform fmt -check

      - name: Terraform Init (dev) [no backend]
        working-directory: terraform/environments/dev
        run: terraform init -backend=false -reconfigure

      - name: Terraform Validate
        working-directory: terraform/environments/dev
        run: terraform validate

  terraform-plan-internal:
    name: Terraform Plan (dev) [internal]
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_IAM_ROLE_ARN: ${{ vars.AWS_IAM_ROLE_ARN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (dev)
        working-directory: terraform/environments/dev
        run: terraform init -reconfigure

      - name: Terraform Validate
        working-directory: terraform/environments/dev
        run: terraform validate

      - name: Terraform Plan (no apply)
        working-directory: terraform/environments/dev
        run: terraform plan -no-color